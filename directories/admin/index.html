<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link rel="stylesheet" href="./src/assets/style.css" />

    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="./src/assets/css/bootstrap.min.css" />
    <script src="./src/assets/js/bootstrap.bundle.min.js"></script>
  </head>
  <body>
    <div class="main-frame">
      <div class="row w-100">
        <div class="col-7">
          <div class="w-100 p-2" style="height: 100vh">
            <img
              src="https://images.unsplash.com/photo-1588773846628-13fce0a32105?q=80&w=1935&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"
              style="
                object-fit: cover;
                border-radius: 25px 4px 25px 4px;
                height: 100%;
                width: 100%;
              "
              alt=""
            />
          </div>
        </div>
        <div class="col-5 h-100">
          <div
            class="d-flex flex-column h-100 justify-content-center align-items-center"
          >
            <div class="w-75 mb-4">
              <p class="h3 color-pri">Sign in</p>
              <p class="text-xs mt-1 text-muted">
                Log in to start managing your users
              </p>
            </div>

            <form class="d-flex flex-column gap-2 w-75">
              <input
                type="text"
                placeholder="Email or Username"
                class="px-3 py-2 text-sm rounded border"
              />
              <div class="w-100 rounded border overflow-hidden">
                <input
                  type="password"
                  placeholder="Password"
                  class="px-3 py-2 text-sm no-border w-100"
                />
              </div>
              <a href="" class="mb-4 link-default">Forgot password?</a>
              <button class="no-border py-2 text-sm text-white bg-pri rounded">
                Sign in
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="./src/utils/onClick.js"></script>
  </body>
</html>
